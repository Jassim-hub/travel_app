{% extends "base.html" %}

{% block title %}404 - Page Not Found{% endblock %}

{% block content %}
<div class="container mt-5">
    <div class="row justify-content-center">
        <div class="col-md-6 text-center">
            <div class="error-page">
                <h1 class="display-1 text-warning">404</h1>
                <h2 class="mb-4">Page Not Found</h2>
                <p class="lead mb-4">
                    The page you're looking for doesn't exist or has been moved.
                </p>
                <div class="mb-4">
                    <i class="fas fa-map-marked-alt fa-3x text-muted"></i>
                </div>
                <div class="d-grid gap-2 d-md-block">
                    <a href="{{ url_for('main.index') }}" class="btn btn-primary">
                        <i class="fas fa-home"></i> Go Home
                    </a>
                    <a href="{{ url_for('tours.index') }}" class="btn btn-outline-secondary">
                        <i class="fas fa-search"></i> Browse Tours
                    </a>
                    {% if current_user.is_authenticated %}
                        <a href="{{ url_for('main.dashboard') }}" class="btn btn-outline-info">
                            <i class="fas fa-tachometer-alt"></i> Dashboard
                        </a>
                    {% endif %}
                </div>
            </div>
        </div>
    </div>
</div>

<style>
.error-page {
    padding: 2rem;
}

.display-1 {
    font-size: 8rem;
    font-weight: bold;
}
</style>
{% endblock %}
